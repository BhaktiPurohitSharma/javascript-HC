<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    

    <script>
        function addLang(langName) {
            const li=document.createElement('li');
            li.innerHTML=`${langName}`;
            document.querySelector('.language').appendChild(li);
        }
        addLang("python");
        addLang("typescript");

        function addOptimalLang(langName) {
            const li=document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.language').appendChild(li);            
        }
        addOptimalLang('golang');

        //edit

        const secoundLang=document.querySelector("li:nth-child(2)");
        // secoundLang.innerHTML="Mojo";
        const newli=document.createElement('li');
        newli.textContent="Mojo";
        secoundLang.replaceWith(newli);

        //edit
        const firstdLang = document.querySelector("li:first-child");
        firstdLang.outerHTML='<li>Typescript</li>'

        //remove
        const lastlang=document.querySelector('li:last-child');
        lastlang.remove();
   
   
   
   </script>
</body>
</html>
