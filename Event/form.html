<!DOCTYPE html>
<html>
<head>
    <title>Event Handling Form</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body >
    <div style=" width: 80%;  padding: 30px; border: solid black;">
    <h1>Event Handling Form</h1>
    <form id="myForm" >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="Select your date of birth" required><br>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
            <option value="au">Australia</option>
        </select><br>
        <br>
        <label>Interests:</label>
        <input type="checkbox" id="interest1" name="interest" value="coding">
        <label for="interest1">Coding</label>
        <input type="checkbox" id="interest2" name="interest" value="gaming">
        <label for="interest2">Gaming</label>
        <input type="checkbox" id="interest3" name="interest" value="reading">
        <label for="interest3">Reading</label><br>
        <br>
        <button type="button" id="submitButton">Submit</button>
    </form>
</div>
    <script src="form.js"/>
</body>
</html>
