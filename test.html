

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Show Todo</title>
</head>
<body>
	<div class="flex justify-content-center align-items-center">
	    <div class="card-group">
	    <div class="card w-100 p-3 text-center " style="width: 18rem;">
		  <img src="todo.jpg" class="card-img-top mx-auto" alt="..." style="max-width: 300px">
		  <div class="card-body" >
		    <h5 class="card-title"><%=todo.getTask()%></h5>
		    <p class="card-text"><%=todo.getDetail()%></p>
		    <a href="UpdateTodo.jsp?todo_id=<%=todo.getId()%>" class="btn btn-primary">Update</a>
		    <a href="../DeleteTodo?todo_id=<%=todo.getId()%>" class="btn btn-danger">Delete</a>
		  </div>
		</div>
        <div class="card w-100 p-3 text-center " style="width: 18rem;">
            <img src="todo.jpg" class="card-img-top mx-auto" alt="..." style="max-width: 300px">
            <div class="card-body" >
              <h5 class="card-title"><%=todo.getTask()%></h5>
              <p class="card-text"><%=todo.getDetail()%></p>
              <a href="UpdateTodo.jsp?todo_id=<%=todo.getId()%>" class="btn btn-primary">Update</a>
              <a href="../DeleteTodo?todo_id=<%=todo.getId()%>" class="btn btn-danger">Delete</a>
            </div>
          </div>
		</div>
		</div>
		
	</div>
</body>
</html>
